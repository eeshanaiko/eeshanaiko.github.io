    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get references to form elements
            const form = document.querySelector('form');
            const nameInput = document.getElementById('exampleFormControlInput1');
            const emailInput = document.getElementById('exampleFormControlInput2');
            const messageTextarea = document.getElementById('exampleFormControlTextarea1');
    
            // Function to validate the form
            function validateForm() {
                let valid = true;
    
                // Reset previous validation errors
                nameInput.classList.remove('is-invalid');
                emailInput.classList.remove('is-invalid');
                messageTextarea.classList.remove('is-invalid');
    
                // Validate name field
                if (nameInput.value.trim() === '') {
                    valid = false;
                    nameInput.classList.add('is-invalid');
                }
    
                // Validate email field
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput.value.trim())) {
                    valid = false;
                    emailInput.classList.add('is-invalid');
                }
    
                // Validate message field
                if (messageTextarea.value.trim() === '') {
                    valid = false;
                    messageTextarea.classList.add('is-invalid');
                }
    
                return valid;
            }
    
            // Handle form submission
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                
                if (validateForm()) {
                    // Form is valid, you can submit it to the server here
                    alert('Form submitted successfully!');
                  
                }
            });
        });
